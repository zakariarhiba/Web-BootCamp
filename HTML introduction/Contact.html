    <!--
        Html Form is a basic element that use for user inputs as files,messages,checkboxs...
        For us, we'll use it to create a message form that ask the user to send us a message
        by enter his name, email, message
        For each input, form has type attribute that define what's the input used for : 
        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="text">
        <input type="time">
        <input type="url">
        <input type="week">
        Feel Free to try them all
    -->
    <h3>Contact Form</h3>
    <form action="" method="post">
        <div>
            <label for="Name">Enter Name : </label>
            <input type="text" name="Name">
        </div>
        <div>
            <label for="email">Enter Email : </label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="message">Enter message : </label>
            <br>
            <textarea name="message"  cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
    <!-- To understand more about this I recommand to read w3school documentation about form-->
